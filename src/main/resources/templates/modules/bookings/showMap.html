<div class="row">

	<div class="col-lg-12">
		<h1 class="page-header">Mapa</h1>
	</div>
	<!-- /.col-lg-12 -->
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<!-- ng-init="ctrlbooking.ComprobacionDevolver()" -->
<div class="row" ng-controller="BookingController"
ng-init="ctrlbooking.ComprobacionDevolver()">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Mapita</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div id="mapa"></div>
				<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvRAJTOb8k9LznPDOBFb-GchL5eLCgWNc&callback=initMap"
					type="text/javascript"></script>
				<script type="text/javascript" src="/app/map/MapController.js"></script>
			</div>
		</div>
	</div>
	<div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					
					<th>MODEL</th>
					<th>NUMBER</th>
					<th>LATITUDE</th>
					<th>LONGITUDE</th>
					<th width="200">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="booking in ctrlbooking.getAvailableMotorbike()">
					<td>{{booking.model}}</td>
					<td>{{booking.number}}</td>
					<td>{{booking.latitude}}</td>
					<td>{{booking.longitude}}</td>
					<td>
						<button type="button"
							ng-click="ctrlbooking.showMotorbike(booking.id_Motorbike)"
							class="btn btn-info custom-width">Alquilar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
