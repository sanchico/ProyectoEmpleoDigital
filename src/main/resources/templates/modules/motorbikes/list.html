<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Preferences</h1>
	</div>
	<!-- /.col-lg-12 -->
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="MotorbikeController">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				MotorBikes
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-12">
						<div class="floatRight">
							<button type="button" ng-click="ctrlmoto.showMotorbike(moto.id_Motorbike)" class="btn btn-primary btn-sm">Nuevo</button>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
					<tr>
						<th>ID</th>
						<th>MODEL</th>
						<th>NUMBER</th>
						<th>LATITUDE</th>
						<th>LONGITUDE</th>
						<th>RESERVED</th>
						<th width="200">ACCIONES</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="moto in ctrlmoto.getAllMotorbikes()">
						<td>{{moto.id_Motorbike}}</td>
						<td>{{moto.model}}</td>
						<td>{{moto.number}}</td>
						<td>{{moto.latitude}}</td>
						<td>{{moto.longitude}}</td>
						<td>{{moto.reserved}}</td>
						<td>
							<button type="button" ng-click="ctrlmoto.showMotorbike(moto.id_Motorbike)" class="btn btn-success custom-width">Edit</button>
							<button type="button" ng-click="ctrlmoto.removeMotorbike(moto.id_Motorbike)" class="btn btn-danger custom-width">Remove</button>
						</td>
					</tr>
					</tbody>
				</table>	
			</div>
		</div>
	</div>
</div>
